<form>
    <select class="form-select" name="optionbox" [(ngModel)]="switchValue" aria-label="Default select example">
        <option>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

    <div [ngSwitch]="switchValue">
        <div *ngSwitchDefault>No Text</div>
        <div *ngSwitchCase="1">Text 1</div>
        <div *ngSwitchCase="2">Text 2</div>
        <div *ngSwitchCase="3">Text 3</div>
    </div>

    <p>Switch value: {{ switchValue }}</p>
</form>
